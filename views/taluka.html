<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Regional Data Entry System</title>
  <style>
    :root {
            --primary: #3498db;
            --secondary: #2ecc71;
            --dark: #2c3e50;
            --light: #ecf0f1;
            --danger: #e74c3c;
            --warning: #f39c12;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: var(--dark);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .description {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .card {
            background: white;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: var(--primary);
            border-bottom: 2px solid var(--light);
            padding-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }
        
        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }
        
        .btn {
            display: inline-block;
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        
        .btn-success {
            background: var(--secondary);
        }
        
        .btn-success:hover {
            background: #27ae60;
        }
        
        .btn-danger {
            background: var(--danger);
        }
        
        .btn-danger:hover {
            background: #c0392b;
        }
        
        .data-section {
            margin-top: 40px;
        }
        
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .data-table th, .data-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        .data-table th {
            background-color: var(--primary);
            color: white;
        }
        
        .data-table tr:hover {
            background-color: #f9f9f9;
        }
        
        .message {
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
        
        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
        }
        
        .tab {
            padding: 12px 20px;
            cursor: pointer;
            background: #f1f1f1;
            border: 1px solid #ddd;
            border-bottom: none;
            border-radius: 5px 5px 0 0;
            margin-right: 5px;
        }
        
        .tab.active {
            background: white;
            border-bottom: 1px solid white;
            margin-bottom: -1px;
            font-weight: 600;
            color: var(--primary);
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .card {
                padding: 15px;
            }
            
            .tabs {
                flex-direction: column;
            }
            
            .tab {
                margin-right: 0;
                margin-bottom: 5px;
                border-radius: 5px;
            }
            
            .tab.active {
                border-bottom: 1px solid #ddd;
                margin-bottom: 5px;
            }
        }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Regional Data Entry System</h1>
      <p class="description">Add districts, talukas, and villages to the database</p>
    </header>

    <div class="message" id="message"></div>

    <div class="tabs">
      <div class="tab active" data-tab="district">Add District</div>
      <div class="tab" data-tab="taluka">Add Taluka</div>
      <div class="tab" data-tab="village">Add Village</div>
    </div>

    <div class="tab-content active" id="district-tab">
      <div class="card">
        <h2 class="card-title">Add New District</h2>
        <form id="district-form">
          <div class="form-group">
            <label for="district-name">District Name</label>
            <input type="text" id="district-name" placeholder="Enter district name" required />
          </div>
          <button type="submit" class="btn">Add District</button>
        </form>
      </div>
    </div>

    <div class="tab-content" id="taluka-tab">
      <div class="card">
        <h2 class="card-title">Add New Taluka</h2>
        <form id="taluka-form">
          <div class="form-group">
            <label for="taluka-name">Taluka Name</label>
            <input type="text" id="taluka-name" placeholder="Enter taluka name" required />
          </div>
          <div class="form-group">
            <label for="district-select">Select District</label>
            <select id="district-select" required>
              <option value="">-- Select District --</option>
            </select>
          </div>
          <button type="submit" class="btn">Add Taluka</button>
        </form>
      </div>
    </div>

    <div class="tab-content" id="village-tab">
      <div class="card">
        <h2 class="card-title">Add New Village</h2>
        <form id="village-form">
          <div class="form-group">
            <label for="village-name">Village Name</label>
            <input type="text" id="village-name" placeholder="Enter village name" required />
          </div>
          <div class="form-group">
            <label for="taluka-select">Select Taluka</label>
            <select id="taluka-select" required>
              <option value="">-- Select Taluka --</option>
            </select>
          </div>
          <button type="submit" class="btn">Add Village</button>
        </form>
      </div>
    </div>

    <div class="data-section">
      <div class="card">
        <h2 class="card-title">Existing Data</h2>
        <div class="form-group">
          <button id="load-data" class="btn">Load Data</button>
        </div>
        <div id="data-container"></div>
      </div>
    </div>
  </div>

  <script>
  const BASE_URL = "http://localhost:3000"; // update if backend runs on another port

  // Tabs
  document.querySelectorAll(".tab").forEach((tab) => {
    tab.addEventListener("click", () => {
      document.querySelectorAll(".tab").forEach((t) => t.classList.remove("active"));
      document.querySelectorAll(".tab-content").forEach((c) => c.classList.remove("active"));
      tab.classList.add("active");
      document.getElementById(`${tab.dataset.tab}-tab`).classList.add("active");
    });
  });

  function showMessage(message, type) {
    const messageEl = document.getElementById("message");
    messageEl.textContent = message;
    messageEl.className = `message ${type}`;
    messageEl.style.display = "block";
    setTimeout(() => (messageEl.style.display = "none"), 5000);
  }

  // ✅ Add District
  document.getElementById("district-form").addEventListener("submit", async (e) => {
    e.preventDefault();
    const name = document.getElementById("district-name").value.trim();
    if (!name) return showMessage("Enter district name", "error");
    try {
      const res = await fetch(`${BASE_URL}/talukaroute/districts`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name }),
      });
      const data = await res.json();
      if (data.success) {
        showMessage("District added successfully!", "success");
        document.getElementById("district-form").reset();
        loadDistricts();
      } else showMessage("Error: " + data.message, "error");
    } catch (err) {
      showMessage("Server error: " + err.message, "error");
    }
  });

  // ✅ Add Taluka
  document.getElementById("taluka-form").addEventListener("submit", async (e) => {
    e.preventDefault();
    const name = document.getElementById("taluka-name").value.trim();
    const districtId = document.getElementById("district-select").value;
    if (!name || !districtId)
      return showMessage("Please select district and enter taluka name", "error");
    try {
      const res = await fetch(`${BASE_URL}/talukaroute/talukas`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, district_id: districtId }),
      });
      const data = await res.json();
      if (data.success) {
        showMessage("Taluka added successfully!", "success");
        document.getElementById("taluka-form").reset();
        loadTalukas();
      } else showMessage("Error: " + data.message, "error");
    } catch (err) {
      showMessage("Server error: " + err.message, "error");
    }
  });

  // ✅ Add Village
  document.getElementById("village-form").addEventListener("submit", async (e) => {
    e.preventDefault();
    const name = document.getElementById("village-name").value.trim();
    const talukaId = document.getElementById("taluka-select").value;
    if (!name || !talukaId)
      return showMessage("Please select taluka and enter village name", "error");
    try {
      const res = await fetch(`${BASE_URL}/talukaroute/villages`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, taluka_id: talukaId }),
      });
      const data = await res.json();
      if (data.success) {
        showMessage("Village added successfully!", "success");
        document.getElementById("village-form").reset();
      } else showMessage("Error: " + data.message, "error");
    } catch (err) {
      showMessage("Server error: " + err.message, "error");
    }
  });

  // ✅ Load dropdowns
  async function loadDistricts() {
    const res = await fetch(`${BASE_URL}/talukaroute/districts`);
    const data = await res.json(); // directly array, not data.data
    const select = document.getElementById("district-select");
    select.innerHTML = '<option value="">-- Select District --</option>';
    data.forEach((d) => {
      const opt = document.createElement("option");
      opt.value = d.id;
      opt.textContent = d.name;
      select.appendChild(opt);
    });
  }

  async function loadTalukas() {
  try {
    const res = await fetch(`${BASE_URL}/talukaroute/talukas`);
    const data = await res.json(); // Expecting array [{id, name, district_name}]
    const select = document.getElementById("taluka-select");
    select.innerHTML = '<option value="">-- Select Taluka --</option>';
    data.forEach((t) => {
      const opt = document.createElement("option");
      opt.value = t.id;
      opt.textContent = `${t.name} (${t.district_name || "No District"})`;
      select.appendChild(opt);
    });
  } catch (error) {
    console.error("Error loading talukas:", error);
  }
}


  // ✅ Load data for table
  document.getElementById("load-data").addEventListener("click", async () => {
    const [districts, talukas, villages] = await Promise.all([
      fetch(`${BASE_URL}/talukaroute/districts`).then((r) => r.json()),
      fetch(`${BASE_URL}/talukaroute/talukas`).then((r) => r.json()),
      fetch(`${BASE_URL}/talukaroute/villages`).then((r) => r.json()),
    ]);
    displayData(districts, talukas, villages);
  });

  function displayData(districts, talukas, villages) {
    const c = document.getElementById("data-container");
    let html = `
      <h3>Districts</h3>
      <table class="data-table"><thead><tr><th>ID</th><th>Name</th></tr></thead><tbody>
      ${districts.map((d) => `<tr><td>${d.id}</td><td>${d.name}</td></tr>`).join("")}
      </tbody></table>
      <h3>Talukas</h3>
      <table class="data-table"><thead><tr><th>ID</th><th>Name</th><th>District</th></tr></thead><tbody>
      ${talukas.map((t) => `<tr><td>${t.id}</td><td>${t.name}</td><td>${t.district_name}</td></tr>`).join("")}
      </tbody></table>
      <h3>Villages</h3>
      <table class="data-table"><thead><tr><th>ID</th><th>Name</th><th>Taluka</th><th>District</th></tr></thead><tbody>
      ${villages.map((v) => `<tr><td>${v.id}</td><td>${v.name}</td><td>${v.taluka_name}</td><td>${v.district_name}</td></tr>`).join("")}
      </tbody></table>`;
    c.innerHTML = html;
  }

  document.addEventListener("DOMContentLoaded", () => {
    loadDistricts();
    loadTalukas();
  });
</script>

</body>
</html>
